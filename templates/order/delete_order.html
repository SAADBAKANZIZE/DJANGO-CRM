{% extends 'main.html' %}
{% block content %}



<div class="row">

<div class="col-md-6">
     <div class="card card-body">
    <h4>Do you Really want to delete this order ?</h4>
<form action="{% url 'delete_order' item.id  %}" method="post">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'accueil'%}" >Cancel</a>
    <input class="btn btn-danger" type="submit" name="Confirm">
</form>
</div>
</div>
</div>
{% endblock %}
